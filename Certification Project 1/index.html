<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking your time to improve our platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your First Name" required/></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label">Age (optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Employed</option>
            <option>Unemployed</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
          <label for="definitely"><input type="radio" id="definitely" name="recommendation" value="Definitely" class="inline" checked>Definitely</label>
          <label for="maybe"><input type="radio" id="maybe" name="recommendation" value="Maybe" class="inline">Maybe</label>
          <label for="not-sure"><input type="radio" id="not-sure" name="recommendation" value="Not sure" class="inline">Not sure</label>
        </label>
        <label>What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="frontend-projects" class="inline"/>Frontend Projects</label>
          <label><input type="checkbox" value="backend-projects" class="inline"/>Backend Projects</label>
          <label><input type="checkbox" value="data-visualization" class="inline"/>Data Visualization</label>
          <label><input type="checkbox" value="challenges" class="inline"/>Challenges</label>
          <label><input type="checkbox" value="open-source-community" class="inline"/>Open Source Community</label>
          <label><input type="checkbox" value="forum" class="inline"/>Forum</label>
        </label>
        <label for="comment">Any comments or suggestions?
          <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit"/>
    </form>
  </body>
</html>
